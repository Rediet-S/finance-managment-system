<html>
<head>
<title>Sign up information</title>
<body bgcolor="#CC9999">
<script type="text/javascript">
function checkName(form)
{
  var eobj=document.getElementById('realnameerror');
  var sRealName = form.accountname.value;
  var oRE = /^[a-zA-Z]+$/;
  var error=false;
  eobj.innerHTML='';
  if (sRealName == '') {
   error='Error: accountname cannot be blank!';
   form.accountname.focus();
  }
  else if (sRealName.length < 2) 
{
    error="accountname should be atleast 2 characters long";
  }
  else if (!oRE.test(sRealName))
{
   error="Please insert only letters.";
  }
  if (error)
{
   form.accountname.focus();
   eobj.innerHTML=error;
   return false;
  }
  return true;
 }

function validatePwd(form) /* password & retype-password verification */
{       
 var eobj1=document.getElementById('passworderror');
 var eobj2=document.getElementById('password2error');
 var minLength=2;
 var invalid=' ';
 var pw1=form.password.value;
 var pw2=form.cpassword.value;
 var error=false;
 eobj1.innerHTML='';
 eobj2.innerHTML='';
 if (pw1.length<1)
 {
  error='Please enter your password.';
 }
 else if (pw1.length < minLength)
 {
  error='Your password must be at least ' + minLength + ' characters long. Try again.';
 }
 else if (pw1.indexOf(invalid) > -1)
 {
  error='Sorry, spaces are not allowed.';
 }
 if (error)
 {
  form.password.focus();
  eobj1.innerHTML=error;
  return false
 }
 if (pw1 != pw2)
 {
  eobj2.innerHTML=' passwords not matching.Please re-enter your password.';
  return false;
 }
 return true;
}
function validate() 
 {
 var form = document.forms['form'];
 var ary=[checkName,validatePwd];
 var rtn=true;
 var z0=0;
 for (var z0=0;z0<ary.length;z0++)
{
  if (!ary[z0](form))
  {
    rtn=false;
  }
 }
 return rtn;
}
</script>
</head>
